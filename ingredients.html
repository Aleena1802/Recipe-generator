<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients</title>
</head>
<body>
    <h1>Search your recipes by ingredients</h1>
    <div class="ingredients">
        <div class="proteins">
        <h2>Proteins</h2>
        <input type="radio" name="ingredient" value="chicken"/>Chicken
        <input type="radio" name="ingredient" value="Beef"/>Beef
        <input type="radio" name="ingredient" value="Fish"/>Fish
        <input type="radio" name="ingredient" value="Shrimp"/>Shrimp
        <input type="radio" name="ingredient" value="Tofu"/>Tofu
        <input type="radio" name="ingredient" value="Beans"/>Beans
        </div>

        <div class="vegetables">
        <h2>vegetables</h2>
        <input type="radio" name="ingredient" value="Onions"/>Onions
        <input type="radio" name="ingredient" value="Garlic"/>Garlic
        <input type="radio" name="ingredient" value="Bellpeppers"/>Bell Pepper
        <input type="radio" name="ingredient" value="Tomatoes"/>Tomatoes
        <input type="radio" name="ingredient" value="Carrots"/>Carrots
        <input type="radio" name="ingredient" value="Celery"/>Celery
        </div>

        <div class="spices">
        <h2>Spices</h2>
        <input type="radio" name="ingredient" value="Salt"/>Salt
        <input type="radio" name="ingredient" value="Pepper"/>Pepper
        <input type="radio" name="ingredient" value="Paprika"/>Paprika
        <input type="radio" name="ingredient" value="Cumin"/>Cumin
        <input type="radio" name="ingredient" value="Thyme"/>Thyme
        <input type="radio" name="ingredient" value="Oregano"/>Oregano
        </div>

        <div class="oils">
        <h2>Oils</h2>
        <input type="radio" name="ingredient" value="Oliveoil"/>Olive oil
        <input type="radio" name="ingredient" value="Butter"/>Butter
        <input type="radio" name="ingredient" value="Vegoil"/>Vegetable oil
        <input type="radio" name="ingredient" value="Coconutoil"/>Coconut oil
        <input type="radio" name="ingredient" value="Lard"/>Lard
        </div>

        <div class="grains">
        <h2>Grains</h2>
        <input type="radio" name="ingredient" value="Rice"/>Rice
        <input type="radio" name="ingredient" value="Pasta"/>Pasta
        <input type="radio" name="ingredient" value="Bread"/>Bread
        <input type="radio" name="ingredient" value="Flour"/>Flour
        <input type="radio" name="ingredient" value="Potatoes"/>Potatoes
        <input type="radio" name="ingredient" value="Oats"/>Oats
        </div>


    </div>
    
</body>
</html>
