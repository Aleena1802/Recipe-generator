<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients</title>
</head>
<body>
    <h1>Search your recipes by ingredients</h1>
    <div class="ingredients">
        <div class="proteins">
        <h2>Proteins</h2>
        <input type="radio"  value="chicken"/>Chicken
        <input type="radio"  value="Beef"/>Beef
        <input type="radio"  value="Fish"/>Fish
        <input type="radio"  value="Shrimp"/>Shrimp
        <input type="radio"  value="Tofu"/>Tofu
        <input type="radio"  value="Beans"/>Beans
        </div>

        <div class="vegetables">
        <h2>vegetables</h2>
        <input type="radio"  value="Onions"/>Onions
        <input type="radio"  value="Garlic"/>Garlic
        <input type="radio"  value="Bellpeppers"/>Bell Pepper
        <input type="radio"  value="Tomatoes"/>Tomatoes
        <input type="radio"  value="Carrots"/>Carrots
        <input type="radio"  value="Celery"/>Celery
        </div>

        <div class="spices">
        <h2>Spices</h2>
        <input type="radio"  value="Salt"/>Salt
        <input type="radio"  value="Pepper"/>Pepper
        <input type="radio"  value="Paprika"/>Paprika
        <input type="radio"  value="Cumin"/>Cumin
        <input type="radio"  value="Thyme"/>Thyme
        <input type="radio"  value="Oregano"/>Oregano
        </div>

        <div class="oils">
        <h2>Oils</h2>
        <input type="radio"  value="Oliveoil"/>Olive oil
        <input type="radio"  value="Butter"/>Butter
        <input type="radio"  value="Vegoil"/>Vegetable oil
        <input type="radio"  value="Coconutoil"/>Coconut oil
        <input type="radio"  value="Lard"/>Lard
        </div>

        <div class="grains">
        <h2>Grains</h2>
        <input type="radio"  value="Rice"/>Rice
        <input type="radio"  value="Pasta"/>Pasta
        <input type="radio"  value="Bread"/>Bread
        <input type="radio"  value="Flour"/>Flour
        <input type="radio"  value="Potatoes"/>Potatoes
        <input type="radio"  value="Oats"/>Oats
        </div>


    </div>
    
</body>
</html>
